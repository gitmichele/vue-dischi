<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Libreria musicale</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-clickaway@2.2.2/dist/vue-clickaway.min.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- MY FILES -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<!-- Attraverso una chiamata ajax all'API di boolean
https://flynn.boolean.careers/exercises/api/array/music
avremo a disposizione una decina di dischi musicali.
Utilizzando vue, stampiamo a schermo una card per ogni album.
BONUS: Creare una select con tutti i generi dei dischi. In base a cosa scegliamo nella select, vedremo i
corrispondenti cd.
BONUS 2: Ordinare i dischi per anno di uscita. -->

<body>

    <div id="app" >
        <div class="container">

            <!-- HEADER -->
            <header>
                <h2>i tuoi album</h2>
                <select v-model="selGenre">
                    <option selected value="">All genres</option>
                    <option v-for="genre in genres" v-bind:value="genre">
                        {{ genre }}
                    </option>
                </select>
            </header>

            <!-- MAIN -->
            <main>
                <div class="slideshow-container">
                    <div v-for="album in albums" class="album-container">
                        <figure>
                            <img :src="album.poster" alt="">
                            <div class="play-button">
                                <i class="far fa-play-circle"></i>
                            </div>
                        </figure>
                        <div class="album-text">
                            <h3>
                                <a href="#">{{album.author}}</a>
                            </h3>
                            <h4>
                                <a href="#">{{album.title}}</a>
                            </h4>
                            <p>
                                <a href="#">{{album.genre}}</a>
                            </p>
                            <p>
                                <a href="#">{{album.year}}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

</body>

</html>
